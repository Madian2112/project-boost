          "name": "¿Cuánto tiempo toma desarrollar un proyecto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "El tiempo de desarrollo varía según la complejidad del proyecto. Proyectos simples pueden completarse en 1-2 semanas, mientras que proyectos más complejos pueden tomar 4-8 semanas. Siempre nos ajustamos a tus plazos de entrega."
          }
        },
        {
          "@type": "Question",
          "name": "¿Ofrecen garantía en sus servicios?",
